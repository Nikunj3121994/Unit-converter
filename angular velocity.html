<!DOCTYPE html>
<html>
<script>
function calculate()
{
var input = parseFloat(document.getElementById("input").value);

if(input<0){
document.getElementById("warning").innerHTML = "Please enter a positive value....";
}
if(input>0){
document.getElementById("warning").innerHTML = "";
}



for(var i=0;i<unitinput.options.length;i++)
    {
	  if(unitinput.options[i].selected) unitinputid = i;
	}


for(var j=0;j<unitoutput.options.length;j++)
    {
	  if(unitoutput.options[j].selected) unitoutputid = j;
	}

var scale = [1,1.15741E-5,2.7777E-4,0.016666667,2.020057004E-7,4.8481E-6,2.908882E-4,0.0174532925,7.27221E-5,0.0017453293,0.1047197551,6.2831553072];

var output;
var multiply = scale[unitinputid];
var divide = scale[unitoutputid];

var all = multiply/divide;

output = input*all;


document.getElementById('output').value =output;

	
}
</script>
<Style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:200px;
}
select,form,option{
width:200px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right" class="input" id="unitinputtable" value="10">
    <form>
                  <select name="unitinput" id="unitinput" onchange="calculate()">
				  
				          <option value="1">radian/second</option>
                          <option value="2">radian/day</option>
                          <option value="3">radian/hour</option>
						  <option value="4">radian/minute</option>
                          <option value="5">degree/day</option>
                          <option value="6">degree/hour</option>
						  <option value="7">degree/minute</option>
                          <option value="8">degree/second</option>
                          <option value="9">revolution/day</option>
						  <option value="10">revolution/hour</option>
                          <option value="11">revolution/minute</option>
                          <option value="12">revolution/second</option>
						  
						  
                  </select>
  
        </form>
  
    </td>
	            <td><input id="input" type="number" value="0" onkeyup="calculate()";autofocus /></td>
</tr>
<tr>
   <td align="right" class="output" id="unitoutputtable">
    <form>
         <select name="length output" id="unitoutput" onchange="calculate()">
                          
						  <option value="1">radian/second</option>
                          <option value="2">radian/day</option>
                          <option value="3">radian/hour</option>
						  <option value="4">radian/minute</option>
                          <option value="5">degree/day</option>
                          <option value="6">degree/hour</option>
						  <option value="7">degree/minute</option>
                          <option value="8">degree/second</option>
                          <option value="9">revolution/day</option>
						  <option value="10">revolution/hour</option>
                          <option value="11">revolution/minute</option>
                          <option value="12">revolution/second</option>
						  
          </select>
    </form>
 </td>
    
    <td><input id="output" type="number" value="0";autofocus/></td>
</tr>
</table>
</body>
</html>
