<!DOCTYPE html>
<html>
<script>
function calculate()
{
var input = parseFloat(document.getElementById("input").value);

if(input<0){
document.getElementById("warning").innerHTML = "Please enter a positive value....";
}
if(input>0){
document.getElementById("warning").innerHTML = "";
}



for(var i=0;i<unitinput.options.length;i++)
    {
	  if(unitinput.options[i].selected) unitinputid = i;
	}


for(var j=0;j<unitoutput.options.length;j++)
    {
	  if(unitoutput.options[j].selected) unitoutputid = j;
	}

var scale = [1,100,1000,418.68,418.4,1.163,1.162222222,519.2203,518.87316166,1.7307346664,1.7295772055,0.1442278889,0.1441314388];

var output;
var multiply = scale[unitinputid];
var divide = scale[unitoutputid];

var all = multiply/divide;

output = input*all;


document.getElementById('output').value =output;

	
}
</script>
<Style>
td,p
{
    font-size:20px;
	
}

input
{

    width:200px;
}

width:350px;

</style>

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right" class="input" id="unitinputtable" value="10">
    <form>
                  <select name="unitinput" id="unitinput" onchange="calculate()">

                  </select>
  
        </form>
  
    </td>
	            <td><input id="input" type="number" value="0" onkeyup="calculate()";autofocus /></td>
</tr>
<tr>
   <td align="right" class="output" id="unitoutputtable">
    <form>
         <select name="length output" id="unitoutput" onchange="calculate()">
                          
						   <option value="1">Watt/meter/Kelvin</option>
                          <option value="2">Watt/centimeter/Kelvin</option>

						  <option value="4">calorie(IT)/square centimeter C</option>

						  <option value="7">kilocalorie(th)/hour/meter/C</option>
                          <option value="8">BTU(IT) inch/second/square foot/F</option>
                          <option value="9">BTU(th) inch/second/square foot/F</option>
						  <option value="10">BTU(IT) foot/hour/square foot/F</option>
                          <option value="11">BTU(th) foot/hour/square foot/F</option>
                          <option value="12">BTU(IT) inch/hour/square foot/F</option>
						  <option value="13">BTU(th) inch/hour/square foot/F</option>
                         
          </select>
    </form>
 </td>
    
    <td><input id="output" type="number" value="0";autofocus/></td>

</table>
