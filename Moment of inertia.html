<!DOCTYPE html>
<html>
<script>
function calculate()
{
var input = parseFloat(document.getElementById("input").value);

if(input<0){
document.getElementById("warning").innerHTML = "Please enter a positive value....";
}
if(input>0){
document.getElementById("warning").innerHTML = "";
}



for(var i=0;i<unitinput.options.length;i++)
    {
	  if(unitinput.options[i].selected) unitinputid = i;
	}


for(var j=0;j<unitoutput.options.length;j++)
    {
	  if(unitoutput.options[j].selected) unitoutputid = j;
	}

var scale = [1,1E-4,1E-6,1E-7,1E-9,9.80665,9.80665E-2,1.829E-5,0.0070615519,0.0421401101,1.3558179619,2.926397E-4,0.1129848302,1.3558179619];

var output;
var multiply = scale[unitinputid];
var divide = scale[unitoutputid];

var all = multiply/divide;

output = input*all;


document.getElementById('output').value =output;

	
}
</script>
<Style>
td,p
{
    font-size:20px;
	
}

input
{

    width:200px;

width:400px;

</p>

   <td align="right" class="input" id="unitinputtable" value="10">
    <form>
                  <select name="unitinput" id="unitinput" onchange="calculate()">

                  </select>
  
        </form>
  
    </td>

                          <option value="12">pound square inch</option>
						  <option value="13">pound force inch square second</option>
                          <option value="14">slug square foot</option>
                          
						  
          </select>
    </form>
 </td>
    
    <td><input id="output" type="number" value="0";autofocus/></td>
</tr>
</table>
</body>
</html>
