<!DOCTYPE html>
<html>
<script>
function calculate()
{
var input = parseFloat(document.getElementById("input").value);

if(input<0){
document.getElementById("warning").innerHTML = "Please enter a positive value....";
}
if(input>0){
document.getElementById("warning").innerHTML = "";
}



for(var i=0;i<unitinput.options.length;i++)
    {
	  if(unitinput.options[i].selected) unitinputid = i;
	}


for(var j=0;j<unitoutput.options.length;j++)
    {
	  if(unitoutput.options[j].selected) unitoutputid = j;
	}

var scale = [1,1000,100,0.001,1E-6,39370,39.37,39370,1E-6,29979.2,11802,1];

var output;
var multiply = scale[unitinputid];
var divide = scale[unitoutputid];

var all = multiply/divide;

output = input*all;


document.getElementById('output').value =output;

	
}
</script>
<Style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:200px;
}
select,form,option{
width:250px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right" class="input" id="unitinputtable" value="10">
    <form>
                  <select name="unitinput" id="unitinput" onchange="calculate()">
				  <option value="1">Volt/meter</option>
                          <option value="2">kiloVolt/meter</option>
                          <option value="3">kiloVolt/centi meter</option>
						  <option value="4">Volt/centi meter</option>
                          <option value="5">milliVolt/meter</option>
                          <option value="6">micro Volt/meter</option>
						  <option value="7">kiloVolt/inch</option>
                          <option value="8">Volt/inch</option>
                          <option value="9">Volt/mile</option>
						  <option value="10">abvolt/centimeter</option>
                          <option value="11">statvolt/centimeter</option>
                          <option value="12">statvolt/inch</option>
						  <option value="13">Newton/coulomb</option>
                          
				         
                  </select>
  
        </form>
  
    </td>
	            <td><input id="input" type="number" value="0" onkeyup="calculate()";autofocus /></td>
</tr>
<tr>
   <td align="right" class="output" id="unitoutputtable">
    <form>
         <select name="length output" id="unitoutput" onchange="calculate()">
                          
						  <option value="1">Volt/meter</option>
                          <option value="2">kiloVolt/meter</option>
                          <option value="3">kiloVolt/centi meter</option>
						  <option value="4">Volt/centi meter</option>
                          <option value="5">milliVolt/meter</option>
                          <option value="6">micro Volt/meter</option>
						  <option value="7">kiloVolt/inch</option>
                          <option value="8">Volt/inch</option>
                          <option value="9">Volt/mile</option>
						  <option value="10">abvolt/centimeter</option>
                          <option value="11">statvolt/centimeter</option>
                          <option value="12">statvolt/inch</option>
						  <option value="13">Newton/coulomb</option>
                          
          </select>
    </form>
 </td>
    
    <td><input id="output" type="number" value="0";autofocus/></td>
</tr>
</table>
</body>
</html>
