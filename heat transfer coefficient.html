<!DOCTYPE html>
<html>
<script>
function calculate()
{
var input = parseFloat(document.getElementById("input").value);

if(input<0){
document.getElementById("warning").innerHTML = "Please enter a positive value....";
}
if(input>0){
document.getElementById("warning").innerHTML = "";
}



for(var i=0;i<unitinput.options.length;i++)
    {
	  if(unitinput.options[i].selected) unitinputid = i;
	}


for(var j=0;j<unitoutput.options.length;j++)
    {
	  if(unitoutput.options[j].selected) unitoutputid = j;
	}

var scale = [1,1,1,41868,1.163,12.51842783,20441.748,5.6782633451,20428.077,5.6744658974];

var output;
var multiply = scale[unitinputid];
var divide = scale[unitoutputid];

var all = multiply/divide;

output = input*all;


document.getElementById('output').value =output;

	
}
</script>
<Style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:200px;
}
select,form,option{
width:400px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right" class="input" id="unitinputtable" value="10">
    <form>
                  <select name="unitinput" id="unitinput" onchange="calculate()">
				  
				          <option value="1">Watt/square meter kelvin</option>
                          <option value="2">Watt/square meter C</option>
                          <option value="3">Joule/second square meter kelvin</option>
						  <option value="4">Calorie(IT)/second square centimeter C</option>
                          <option value="5">kilocalorie/hour square meter C</option>
                          <option value="6">kilocalorie/hour square foot C</option>
						  <option value="7">BTU(IT)/second square foot F</option>
                          <option value="8">BTU(IT)/hour square foot F</option>
                          <option value="9">BTU(th)/second square foot F</option>
						  <option value="10">BTU(th)/hour square foot F</option>
						  
						  
                  </select>
  
        </form>
  
    </td>
	            <td><input id="input" type="number" value="0" onkeyup="calculate()";autofocus /></td>
</tr>
<tr>
   <td align="right" class="output" id="unitoutputtable">
    <form>
         <select name="length output" id="unitoutput" onchange="calculate()">
                          
						  <option value="1">Watt/square meter kelvin</option>
                          <option value="2">Watt/square meter C</option>
                          <option value="3">Joule/second square meter kelvin</option>
						  <option value="4">Calorie(IT)/second square centimeter C</option>
                          <option value="5">kilocalorie/hour square meter C</option>
                          <option value="6">kilocalorie/hour square foot C</option>
						  <option value="7">BTU(IT)/second square foot F</option>
                          <option value="8">BTU(IT)/hour square foot F</option>
                          <option value="9">BTU(th)/second square foot F</option>
						  <option value="10">BTU(th)/hour square foot F</option>
						  
						  
          </select>
    </form>
 </td>
    
    <td><input id="output" type="number" value="0";autofocus/></td>
</tr>
</table>
</body>
</html>
