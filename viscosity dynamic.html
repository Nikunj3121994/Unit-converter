<!DOCTYPE html>
<html>
<script>
function calculate()
{
var input = parseFloat(document.getElementById("input").value);

if(input<0){
document.getElementById("warning").innerHTML = "Please enter a positive value....";
}
if(input>0){
document.getElementById("warning").innerHTML = "";
}



for(var i=0;i<unitinput.options.length;i++)
    {
	  if(unitinput.options[i].selected) unitinputid = i;
	}


for(var j=0;j<unitoutput.options.length;j++)
    {
	  if(unitoutput.options[j].selected) unitoutputid = j;
	}

var scale = [1,9.80665,1,0.1,0.1,6894.7572932,47.88025898,1.4881639436,47.88025898,1.4881639436,0.0004133789];

var output;
var multiply = scale[unitinputid];
var divide = scale[unitoutputid];

var all = multiply/divide;

output = input*all;


document.getElementById('output').value =output;

	
}
</script>
<Style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:200px;
}
select,form,option{
width:350px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right" class="input" id="unitinputtable" value="10">
    <form>
                  <select name="unitinput" id="unitinput" onchange="calculate()">
				  
				          <option value="1">Pascal second</option>
                          <option value="2">kilogram force second/square meter</option>
                          <option value="3">Newton second/square meter</option>
						  <option value="4">dyne second/square centimeter</option>
                          <option value="5">Poise</option>
                          <option value="6">Pound force second/square inch</option>
						  <option value="7">Pound force second/square foot</option>
                          <option value="8">poundal</option>
                          <option value="9">slug/foot second</option>
						  <option value="10">pound/ foot second</option>
                          <option value="11">pound/ foot hour</option>
                          
						  
                  </select>
  
        </form>
  
    </td>
	            <td><input id="input" type="number" value="0" onkeyup="calculate()";autofocus /></td>
</tr>
<tr>
   <td align="right" class="output" id="unitoutputtable">
    <form>
         <select name="length output" id="unitoutput" onchange="calculate()">
                          
<option value="1">Pascal second</option>
                          <option value="2">kilogram force second/square meter</option>
                          <option value="3">Newton second/square meter</option>
						  <option value="4">dyne second/square centimeter</option>
                          <option value="5">Poise</option>
                          <option value="6">Pound force second/square inch</option>
						  <option value="7">Pound force second/square foot</option>
                          <option value="8">poundal</option>
                          <option value="9">slug/foot second</option>
						  <option value="10">pound/ foot second</option>
                          <option value="11">pound/ foot hour</option>
                          
						  						  
          </select>
    </form>
 </td>
    
    <td><input id="output" type="number" value="0";autofocus/></td>
</tr>
</table>
</body>
</html>
