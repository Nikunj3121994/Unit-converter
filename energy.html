<!DOCTYPE html>
<html>
<script>
function calculate()
{
var input = parseFloat(document.getElementById("input").value);

if(input<0){
document.getElementById("warning").innerHTML = "Please enter a positive value....";
}
if(input>0){
document.getElementById("warning").innerHTML = "";
}



for(var i=0;i<unitinput.options.length;i++)
    {
	  if(unitinput.options[i].selected) unitinputid = i;
	}


for(var j=0;j<unitoutput.options.length;j++)
    {
	  if(unitoutput.options[j].selected) unitoutputid = j;
	}

var scale = [1,1000,3.6E+5,3600,4186.8,2.647795E+6,1E+9,1E+6,1E-3,1E-6,1E-9,1E-18,1.60217733E-13,1.60217733E-19,3.6E+12,3.6E+9,1000,1,1,4.1868,1.2660670E+7];

var output;
var multiply = scale[unitinputid];
var divide = scale[unitoutputid];

var all = multiply/divide;

output = input*all;


document.getElementById('output').value =output;

	
}
</script>
